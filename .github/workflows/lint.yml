name: Lint

on:
  push:
    branches:
      - master
  pull_request:

env:
  PLUGIN_NAME: FinSearch
  PLUGIN_UPLOADER_VERSION: 0.3.19

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: [ '7.4' ]

    name: Code linting (PHP ${{ matrix.php-versions }})
    steps:

      - uses: actions/checkout@v2

      - name: Setup PHP with Composer 2
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, dom
          coverage: xdebug
          tools: composer:v2

      - name: Validate dependencies
        run: composer validate

      - name: Install dependencies
        run: composer install

      - name: Run Lint
        run: composer lint

  eslint:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: [ '7.4' ]
        shopware-versions: [ 'v6.4.17.1' ]

    name: ESLint
    steps:
      - uses: mirromutth/mysql-action@v1.1
        with:
          mysql version: '5.7'
          mysql database: shopware
          mysql root password: shopware

      - uses: actions/checkout@v2
        with:
          path: plugin-shopware-6

      - name: Setup PHP with Composer 2
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: dom, gd, mbstring, pdo_mysql, zip
          coverage: xdebug
          tools: composer:v2
        if: matrix.shopware-versions != 6.1

      - name: Validate dependencies
        run: |
          cd plugin-shopware-6
          composer validate

      - name: Clone Shopware repository
        uses: actions/checkout@v2
        with:
          repository: shopware/development
          ref: ${{ matrix.shopware-versions }}
          path: development

      - name: Install Shopware
        run: |
          cp plugin-shopware-6/.github/.psh.yaml.override development
          cd development
          ./psh.phar init
          ./psh.phar administration:init --APP_ENV="dev"

      - name: Install Plugin dependencies
        run: |
          cd plugin-shopware-6
          composer install --no-interaction

      - name: Install Plugin
        run: |
          mv plugin-shopware-6 development/custom/plugins
          cd development
          php bin/console plugin:refresh
          php bin/console plugin:install --activate --clearCache FinSearch
          ./psh.phar storefront:install-dependencies
          ./psh.phar administration:build
          ./psh.phar storefront:build

      - name: Run ESLint
        run: |
          cd development/custom/plugins/plugin-shopware-6
          make administration-lint
          make storefront-lint

  validatePlugin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP with Composer 2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          extensions: mbstring, dom
          coverage: xdebug
          tools: composer:v2

      - name: Install Shopware-CLI
        run: |
          curl -1sLf "https://dl.cloudsmith.io/public/friendsofshopware/stable/setup.deb.sh" | sudo -E bash
          sudo apt install shopware-cli

      - name: Validate dependencies
        run: composer validate

      - name: Install dependencies
        run: composer install

      - name: Build plugin release zip file
        run: composer build-release

      - name: Validate plugin release zip file
        run: shopware-cli extension validate $(pwd)/${PLUGIN_NAME}.zip
