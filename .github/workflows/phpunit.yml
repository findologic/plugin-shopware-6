# Used for Shopware versions >= 6.4
name: PHPUnit

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-versions: [ '8.0' ]
        shopware-versions: [
            'v6.4.6.0',
#            'v6.4.7.0',
#            'v6.4.8.2',
#            'v6.4.9.0',
#            'v6.4.10.1',
#            'v6.4.11.1',
#            'v6.4.12.0',
#            'v6.4.13.0',
#            'v6.4.14.0',
#            'v6.4.15.2',
#            'v6.4.16.1',
            'v6.4.17.2',
#            'v6.4.18.0',
        ]

    name: Shopware ${{ matrix.shopware-versions }} Test (PHP ${{ matrix.php-versions }})
    steps:
      - uses: mirromutth/mysql-action@v1.1
        with:
          mysql version: '8.0'
          mysql database: shopware
          mysql root password: root

      - uses: actions/checkout@v2
        with:
          path: plugin-shopware-6

      - name: Setup PHP with Composer 2
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: dom, gd, mbstring, pdo_mysql, zip
          coverage: xdebug
          tools: composer:v2

      - name: Validate dependencies
        run: |
          cd plugin-shopware-6
          composer validate

      - name: Create shop
        run: composer create-project shopware/production:dev-flex shopware --no-interaction

      - name: Use correct SW version
        run: |
          cd shopware
          composer remove shopware/elasticsearch --no-update
          composer require shopware/administration "${{ matrix.shopware-versions }}" --no-update
          composer require shopware/core "${{ matrix.shopware-versions }}" --no-update
          composer require shopware/storefront "${{ matrix.shopware-versions }}" --no-update
          composer update

      - name: Install Shopware
        run: |
          cd shopware
          ./bin/console system:install --basic-setup

      - name: Install dependencies
        run: |
          cd plugin-shopware-6
          composer install --no-interaction
          cd src/Resources/app/storefront
          npm ci

      - name: Install plugin
        run: |
          mv plugin-shopware-6 shopware/custom/plugins
          cd shopware
          php bin/console plugin:refresh
          php bin/console plugin:install --activate --clearCache FinSearch

      - name: Run PHPUnit test suite
        run: |
          cd shopware/custom/plugins/plugin-shopware-6
          SYMFONY_DEPRECATIONS_HELPER=disabled composer test

      - name: Run storefront Jest test suite
        run: |
          cd shopware/custom/plugins/plugin-shopware-6/src/Resources/app/storefront
          npm run test
